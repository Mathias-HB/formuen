<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FormueGuiden - Eksklusiv portefølje</title>
  <style>
    /* Kopieret CSS fra din index.html header/footer/menu for konsistens */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f9fc;
      color: #333;
    }
    header {
      background-color: #0b1e3d;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      position: relative;
      z-index: 1000;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo-img {
      height: 88px;
      width: auto;
      display: block;
    }
    nav {
      position: relative;
    }
    ul.menu {
      list-style: none;
      display: flex;
      gap: 2rem;
    }
    ul.menu > li {
      position: relative;
    }
    ul.menu > li > a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem;
      display: block;
      transition: color 0.2s ease;
    }
    ul.menu > li:hover > a {
      color: #00ccff;
    }
    .dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      background: white;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: none;
      flex-direction: column;
      min-width: 200px;
      z-index: 999;
    }
    .dropdown a {
      color: #0b1e3d;
      text-decoration: none;
      padding: 0.4rem 0;
    }
    .dropdown a:hover {
      color: #0077cc;
    }
    ul.menu > li:hover .dropdown {
      display: flex;
    }
    main {
      max-width: 1100px;
      margin: 2rem auto 4rem;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      color: #153c5d;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #0b1e3d;
      font-weight: 700;
    }
    #portfolioChart {
      max-width: 100%;
      height: 300px;
      margin-bottom: 2rem;
    }

    /* Pro kort styling */
    .pro-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem 1.5rem;
      margin-bottom: 1.5rem;
      background: #f9faff;
      box-shadow: 0 2px 6px rgba(11,30,61,0.1);
    }
    .pro-name {
      font-weight: 700;
      font-size: 1.25rem;
      color: #0b1e3d;
      margin-bottom: 1rem;
    }
    .stocks-list {
      list-style: none;
      padding-left: 0;
      margin-bottom: 1rem;
    }
    .stocks-list li {
      margin-bottom: 0.6rem;
      font-size: 1rem;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .stock-name {
      font-weight: 600;
      color: #153c5d;
    }
    .stock-details {
      color: #555;
      font-size: 0.9rem;
      margin-left: 1rem;
      flex: 1 1 auto;
      text-align: right;
    }
    .currency-usd {
      color: #0077cc;
      font-weight: 700;
    }
    .currency-dkk {
      color: #0b1e3d;
      font-weight: 700;
    }
    .afkast {
      color: #009933;
      font-weight: 600;
    }
    .analysis-btn {
      background-color: #0b1e3d;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
      margin-top: 0.5rem;
    }
    .analysis-btn:hover {
      background-color: #005f99;
    }

    /* Modal */
    #modalOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      z-index: 2000;
    }
    #modalOverlay.active {
      display: flex;
    }
    #modalContent {
      background: white;
      padding: 1.5rem 2rem;
      border-radius: 10px;
      max-width: 700px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      color: #0b1e3d;
      position: relative;
      font-size: 1rem;
      line-height: 1.5;
    }
    #modalTitle {
      font-size: 1.75rem;
      margin-bottom: 1rem;
      font-weight: 700;
      border-bottom: 2px solid #0b1e3d;
      padding-bottom: 0.5rem;
    }
    #modalText {
      white-space: normal;
      margin-top: 1rem;
    }
    #modalCloseBtn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      font-size: 1.5rem;
      font-weight: 700;
      cursor: pointer;
      color: #0b1e3d;
    }
    /* Styling analyse tekst for bedre opdeling */
    .analysis-section {
      margin-bottom: 1.2rem;
    }
    .analysis-section h3 {
      font-weight: 600;
      color: #0b1e3d;
      margin-bottom: 0.3rem;
    }
    .analysis-section p {
      margin-left: 1rem;
      color: #153c5d;
    }

    footer {
      background-color: #0b1e3d;
      color: white;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
      position: relative;
      bottom: 0;
      width: 100%;
      height: 60px;
      line-height: 60px;
      font-weight: 400;
    }

    @media(max-width: 768px) {
      ul.menu {
        flex-direction: column;
        gap: 1rem;
      }
      .dropdown {
        position: static;
        box-shadow: none;
        background: none;
        padding: 0;
      }
      .dropdown a {
        padding-left: 1rem;
      }
      .stock-details {
        text-align: left;
        margin-left: 0;
        margin-top: 0.25rem;
        flex-basis: 100%;
      }
      #modalContent {
        max-width: 90vw;
        max-height: 75vh;
        padding: 1rem 1.5rem;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <a href="index.html"><img src="FGlogo.png" alt="FormueGuiden logo" class="logo-img" /></a>
  </div>
  <nav>
    <ul class="menu">
      <li>
        <a href="#">Blog</a>
        <div class="dropdown">
          <a href="begynderguide.html">Begynderguide</a>
          <a href="formuehistorier.html">Formuehistorier</a>
          <a href="valg-af-platform.html">Valg af platform</a>
        </div>
      </li>
      <li>
        <a href="#">Eksklusivt</a>
        <div class="dropdown">
          <a href="portefolje.html">Porteføljen</a>
        </div>
      </li>
      <li>
        <a href="#">Om os</a>
        <div class="dropdown">
          <a href="team.html">Teamet</a>
          <a href="vision.html">Vores vision</a>
        </div>
      </li>
      <li><a href="kontakt.html">Kontakt</a></li>
      <li><a href="login.html">Log ind / Opret</a></li>
    </ul>
  </nav>
</header>

<main>
  <h1>Eksklusiv portefølje</h1>
  <canvas id="portfolioChart" aria-label="Portefølje værdi over tid" role="img"></canvas>
  <div id="proContainer"></div>
</main>

<footer>
  &copy; 2025 FormueGuiden ApS. Alle rettigheder forbeholdes.
</footer>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const pros = [
    {
      name: "Peter Jensen",
      analysis: `
        <div class="analysis-section">
          <p>Jeg har valgt en portefølje, som kombinerer aktier med potentiale for både kapitalgevinst og udbytte. Det giver mig mulighed for både at opnå vækst og samtidig få løbende indkomst.</p>
          <p>Jeg spreder mine investeringer over både amerikanske og europæiske markeder for at mindske risiko og skabe diversifikation.</p>
        </div>
        <div class="analysis-section">
          <h3>Apple</h3>
          <p>Jeg tror på Apples stærke innovationsevne og globale brand, som sikrer stabil vækst og gode udbytter.</p>
        </div>
        <div class="analysis-section">
          <h3>Novo Nordisk</h3>
          <p>Novo Nordisk er en solid aktør inden for medicin med stabil efterspørgsel og stærke finansielle resultater. Jeg forventer fortsat vækst i deres markeder.</p>
        </div>
      `,
      stocks: [
        { name: "Apple", afkast: 0.12 },
        { name: "Novo Nordisk", afkast: 0.09 }
      ]
    },
    {
      name: "Anne Sørensen",
      analysis: `
        <div class="analysis-section">
          <p>Jeg prioriterer bæredygtige investeringer, fordi jeg gerne vil støtte virksomheder, der tager ansvar for miljøet og samfundet.</p>
          <p>Min portefølje består af virksomheder med god ESG-score og grøn profil, hvilket jeg tror på vil give stabile afkast på lang sigt.</p>
        </div>
        <div class="analysis-section">
          <h3>Ørsted</h3>
          <p>Jeg ser Ørsted som frontløber inden for vedvarende energi med stærk vækst i fremtiden.</p>
        </div>
        <div class="analysis-section">
          <h3>Tesla</h3>
          <p>Tesla er pioner inden for elektriske biler og grøn teknologi. Selvom aktien er volatil, tror jeg på dens langsigtede potentiale.</p>
        </div>
      `,
      stocks: [
        { name: "Ørsted", afkast: 0.11 },
        { name: "Tesla", afkast: 0.18 }
      ]
    },
    {
      name: "Lars Nielsen",
      analysis: `
        <div class="analysis-section">
          <p>Jeg foretrækker en blanding af teknologi og stabilt forbrug for at balancere min risiko og opnå gode langsigtede afkast.</p>
        </div>
        <div class="analysis-section">
          <h3>Microsoft</h3>
          <p>Microsoft er en global tech-gigant med stærke cloud-tjenester og en bred produktportefølje, som jeg tror på vil vokse stabilt.</p>
        </div>
        <div class="analysis-section">
          <h3>Coloplast</h3>
          <p>Coloplast har en stærk position inden for medicinsk udstyr, og jeg forventer stabil efterspørgsel i deres nichemarkeder.</p>
        </div>
      `,
      stocks: [
        { name: "Microsoft", afkast: 0.10 },
        { name: "Coloplast", afkast: 0.07 }
      ]
    },
    {
      name: "Mette Hansen",
      analysis: `
        <div class="analysis-section">
          <p>Jeg fokuserer på vækstaktier inden for teknologisektoren, da jeg forventer høj vækst og innovationskraft her.</p>
        </div>
        <div class="analysis-section">
          <h3>Alphabet (Google)</h3>
          <p>Alphabet har stærke positioner inden for søgning og annoncering samt betydelig satsning på AI, hvilket jeg ser som et stort potentiale.</p>
        </div>
        <div class="analysis-section">
          <h3>Vestas</h3>
          <p>Vestas er en førende leverandør af vindmøller, og jeg tror på øget global efterspørgsel efter vedvarende energi.</p>
        </div>
      `,
      stocks: [
        { name: "Alphabet", afkast: 0.14 },
        { name: "Vestas", afkast: 0.08 }
      ]
    },
    {
      name: "Thomas Kristensen",
      analysis: `
        <div class="analysis-section">
          <p>Jeg satser på stabile industrivirksomheder med gode udbytter, som kan give tryghed i min portefølje.</p>
        </div>
        <div class="analysis-section">
          <h3>Siemens</h3>
          <p>Siemens har en bred industriel portefølje og stærk global tilstedeværelse, hvilket jeg ser som en god risikojustering.</p>
        </div>
        <div class="analysis-section">
          <h3>AP Møller - Mærsk</h3>
          <p>Mærsk er førende inden for transport og logistik med gode langsigtede udsigter.</p>
        </div>
      `,
      stocks: [
        { name: "Siemens", afkast: 0.06 },
        { name: "AP Møller - Mærsk", afkast: 0.07 }
      ]
    },
    {
      name: "Sofie Pedersen",
      analysis: `
        <div class="analysis-section">
          <p>Jeg har valgt teknologi og sundhedssektoren, da jeg tror på stærk innovation og stabil efterspørgsel.</p>
        </div>
        <div class="analysis-section">
          <h3>Facebook (Meta)</h3>
          <p>Meta arbejder på at skabe fremtidens sociale platforme med fokus på metaverse, hvilket jeg finder spændende.</p>
        </div>
        <div class="analysis-section">
          <h3>Sanofi</h3>
          <p>Sanofi er en stor farmaceutisk virksomhed med stabil indtjening og fokus på innovation inden for medicin.</p>
        </div>
      `,
      stocks: [
        { name: "Meta", afkast: 0.13 },
        { name: "Sanofi", afkast: 0.05 }
      ]
    },
    {
      name: "Michael Andersen",
      analysis: `
        <div class="analysis-section">
          <p>Jeg foretrækker energisektoren og finans, da jeg ser gode muligheder for stabil cashflow og vækst.</p>
        </div>
        <div class="analysis-section">
          <h3>Shell</h3>
          <p>Shell har gennemgået en grøn omstilling, samtidig med at de bevarer stærk produktion af energi.</p>
        </div>
        <div class="analysis-section">
          <h3>Danske Bank</h3>
          <p>Danske Bank er en af de største banker i Norden med stabilt udbytte og mulighed for vækst i markedet.</p>
        </div>
      `,
      stocks: [
        { name: "Shell", afkast: 0.07 },
        { name: "Danske Bank", afkast: 0.06 }
      ]
    },
    {
      name: "Emma Larsen",
      analysis: `
        <div class="analysis-section">
          <p>Jeg fokuserer på teknologiselskaber, som jeg forventer vil dominere fremtidens marked.</p>
        </div>
        <div class="analysis-section">
          <h3>Amazon</h3>
          <p>Amazon er verdens største e-handelsplatform med vækst i cloud services, hvilket jeg finder attraktivt.</p>
        </div>
        <div class="analysis-section">
          <h3>Novozymes</h3>
          <p>Novozymes er førende inden for bioteknologi og bæredygtige løsninger, hvilket matcher mine værdier.</p>
        </div>
      `,
      stocks: [
        { name: "Amazon", afkast: 0.11 },
        { name: "Novozymes", afkast: 0.08 }
      ]
    },
    {
      name: "Jonas Møller",
      analysis: `
        <div class="analysis-section">
          <p>Jeg foretrækker defensive aktier med stabil indtjening og udbytte, som kan modstå konjunktursvingninger.</p>
        </div>
        <div class="analysis-section">
          <h3>Johnson & Johnson</h3>
          <p>Johnson & Johnson er en stor sundhedsvirksomhed med bred produktportefølje og stabil indtjening.</p>
        </div>
        <div class="analysis-section">
          <h3>Carlsberg</h3>
          <p>Carlsberg har en stærk position på markedet for drikkevarer og en god international tilstedeværelse.</p>
        </div>
      `,
      stocks: [
        { name: "Johnson & Johnson", afkast: 0.05 },
        { name: "Carlsberg", afkast: 0.06 }
      ]
    },
    {
      name: "Camilla Frederiksen",
      analysis: `
        <div class="analysis-section">
          <p>Jeg kombinerer vækst- og valueaktier for at opnå en balanceret portefølje med potentiale for både kort- og langsigtet gevinst.</p>
        </div>
        <div class="analysis-section">
          <h3>Netflix</h3>
          <p>Netflix er førende inden for streaming, og jeg tror på deres fortsatte evne til at tiltrække abonnenter globalt.</p>
        </div>
        <div class="analysis-section">
          <h3>Carlsberg</h3>
          <p>Carlsberg har en stærk global tilstedeværelse og stabilt cashflow, som jeg finder attraktivt i en portefølje.</p>
        </div>
      `,
      stocks: [
        { name: "Netflix", afkast: 0.15 },
        { name: "Carlsberg", afkast: 0.06 }
      ]
    }
  ];

  // Saml alle unikke aktier til brug for grafen (samme rækkefølge hele tiden)
  const allStocks = Array.from(new Set(pros.flatMap(p => p.stocks.map(s => s.name))));

  // Generer fiktive ugentlige værdier for hver aktie over 12 uger (stabile værdier + lidt random sving)
  const weeks = 12;
  const stockPrices = {};
  allStocks.forEach(stock => {
    let basePrice = 100 + Math.random() * 50; // Startværdi
    stockPrices[stock] = [];
    for(let w = 0; w < weeks; w++) {
      // Meget lille tilfældig variation uge for uge (±1%)
      const variation = (Math.random() * 0.02 - 0.01);
      basePrice = basePrice * (1 + variation);
      stockPrices[stock].push(parseFloat(basePrice.toFixed(2)));
    }
  });

  // Beregn porteføljens værdi uge for uge per pro (2 aktier, 1 stk. af hver for nemhed)
  const proValues = pros.map(pro => {
    const values = [];
    for(let w = 0; w < weeks; w++) {
      let sum = 0;
      pro.stocks.forEach(s => {
        sum += stockPrices[s.name][w];
      });
      values.push(parseFloat(sum.toFixed(2)));
    }
    return values;
  });

  // Chart.js setup
  const ctx = document.getElementById('portfolioChart').getContext('2d');

  // Farver til linjer (10 stk, pæne og dæmpede)
  const colors = [
    '#003f5c', '#2f4b7c', '#665191', '#a05195', '#d45087',
    '#f95d6a', '#ff7c43', '#ffa600', '#8fbcbb', '#556b2f'
  ];

  const datasets = pros.map((pro, i) => ({
    label: pro.name,
    data: proValues[i],
    fill: false,
    borderColor: colors[i],
    backgroundColor: colors[i],
    tension: 0.3,  // smooth kurve
    pointRadius: 3,
    pointHoverRadius: 6,
    borderWidth: 3,
    // FJERN toggling på legend
    // click funktion disabled
  }));

  const portfolioChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: Array.from({length: weeks}, (_, i) => `Uge ${i+1}`),
      datasets: datasets
    },
    options: {
      responsive: true,
      plugins: {
        legend: {
          position: 'bottom',
          labels: {
            usePointStyle: true,
            pointStyle: 'circle',
            padding: 20,
            font: {
              size: 14,
              weight: '600',
              family: "'Segoe UI', sans-serif"
            },
            // Disable click interaction on legend items (så de ikke skjuler linjer)
            onClick: null
          }
        },
        tooltip: {
          mode: 'nearest',
          intersect: false,
          backgroundColor: '#0b1e3d',
          titleFont: { weight: 'bold' },
          bodyFont: { size: 14 }
        }
      },
      scales: {
        y: {
          beginAtZero: false,
          ticks: {
            color: '#0b1e3d',
            font: { size: 14, weight: '600' },
            callback: value => `DKK ${value.toLocaleString()}`
          },
          grid: {
            color: '#e4e9f0'
          }
        },
        x: {
          ticks: {
            color: '#0b1e3d',
            font: { size: 14, weight: '600' }
          },
          grid: {
            color: '#e4e9f0'
          }
        }
      },
      interaction: {
        mode: 'nearest',
        intersect: false
      },
      animation: {
        duration: 800,
        easing: 'easeOutQuart'
      }
    }
  });

  // Vis pro-kort og analysen i modal
  const proContainer = document.getElementById('proContainer');

  pros.forEach((pro, idx) => {
    const card = document.createElement('div');
    card.className = 'pro-card';
    card.innerHTML = `
      <div class="pro-name">${pro.name}</div>
      <ul class="stocks-list">
        ${pro.stocks.map(s => `
          <li><span class="stock-name">${s.name}</span> <span class="afkast">Forventet afkast: ${(s.afkast * 100).toFixed(1)}%</span></li>
        `).join('')}
      </ul>
      <button class="analysis-btn" data-index="${idx}">Se analyse</button>
    `;
    proContainer.appendChild(card);
  });

  // Modal setup
  const modalOverlay = document.createElement('div');
  modalOverlay.id = 'modalOverlay';
  modalOverlay.innerHTML = `
    <div id="modalContent" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="-1">
      <button id="modalCloseBtn" aria-label="Luk analyse modal">&times;</button>
      <h2 id="modalTitle">Analyse</h2>
      <div id="modalText"></div>
    </div>
  `;
  document.body.appendChild(modalOverlay);

  const modalText = document.getElementById('modalText');
  const modalTitle = document.getElementById('modalTitle');
  const modalCloseBtn = document.getElementById('modalCloseBtn');

  // Åbn modal med analyse
  proContainer.addEventListener('click', (e) => {
    if (e.target.classList.contains('analysis-btn')) {
      const idx = parseInt(e.target.getAttribute('data-index'), 10);
      const pro = pros[idx];
      modalTitle.textContent = `${pro.name} - Analyse`;
      modalText.innerHTML = pro.analysis;
      modalOverlay.classList.add('active');
      modalOverlay.querySelector('#modalContent').focus();
    }
  });

  // Luk modal
  modalCloseBtn.addEventListener('click', () => {
    modalOverlay.classList.remove('active');
  });

  // Luk modal ved klik udenfor content
  modalOverlay.addEventListener('click', e => {
    if (e.target === modalOverlay) {
      modalOverlay.classList.remove('active');
    }
  });

  // Luk modal ved ESC
  document.addEventListener('keydown', e => {
    if(e.key === 'Escape' && modalOverlay.classList.contains('active')){
      modalOverlay.classList.remove('active');
    }
  });
</script>

</body>
</html>
