<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FormueGuiden - Portefølje</title>
  <style>
    /* Kopiér dit eksisterende header/footer/menu CSS fra forsiden */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f9fc;
      color: #333;
    }
    header {
      background-color: #0b1e3d;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      position: relative;
      z-index: 1000;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo-img {
      height: 88px;
      width: auto;
      display: block;
    }
    nav {
      position: relative;
    }
    ul.menu {
      list-style: none;
      display: flex;
      gap: 2rem;
    }
    ul.menu > li {
      position: relative;
    }
    ul.menu > li > a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem;
      display: block;
      transition: color 0.2s ease;
    }
    ul.menu > li:hover > a {
      color: #00ccff;
    }
    .dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      background: white;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: none;
      flex-direction: column;
      min-width: 200px;
      z-index: 999;
    }
    .dropdown a {
      color: #0b1e3d;
      text-decoration: none;
      padding: 0.4rem 0;
    }
    .dropdown a:hover {
      color: #0077cc;
    }
    ul.menu > li:hover .dropdown {
      display: flex;
    }
    /* --- Portefølje side styling --- */
    main {
      max-width: 1100px;
      margin: 2rem auto 4rem;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      color: #153c5d;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #0b1e3d;
    }
    #portfolioChart {
      max-width: 100%;
      height: 300px;
      margin-bottom: 2rem;
    }
    .pro-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem 1.5rem;
      margin-bottom: 1.5rem;
      background: #f9faff;
      box-shadow: 0 2px 6px rgba(11,30,61,0.1);
    }
    .pro-name {
      font-weight: 700;
      font-size: 1.25rem;
      color: #0b1e3d;
      margin-bottom: 1rem;
    }
    .stocks-list {
      list-style: none;
      padding-left: 0;
      margin-bottom: 1rem;
    }
    .stocks-list li {
      margin-bottom: 0.6rem;
      font-size: 1rem;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .stock-name {
      font-weight: 600;
      color: #153c5d;
    }
    .stock-details {
      color: #555;
      font-size: 0.9rem;
      margin-left: 1rem;
      flex: 1 1 auto;
      text-align: right;
    }
    .currency-usd {
      color: #0077cc;
      font-weight: 700;
    }
    .currency-dkk {
      color: #0b1e3d;
      font-weight: 700;
    }
    .afkast {
      color: #009933;
      font-weight: 600;
    }
    .analysis-btn {
      background-color: #0b1e3d;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
      margin-top: 0.5rem;
    }
    .analysis-btn:hover {
      background-color: #005f99;
    }
    /* Modal */
    #modalOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      z-index: 2000;
    }
    #modalOverlay.active {
      display: flex;
    }
    #modalContent {
      background: white;
      padding: 1.5rem 2rem;
      border-radius: 10px;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      color: #0b1e3d;
      position: relative;
    }
    #modalTitle {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }
    #modalText {
      font-size: 1rem;
      line-height: 1.5;
      white-space: pre-wrap;
    }
    #modalCloseBtn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      font-size: 1.5rem;
      font-weight: 700;
      cursor: pointer;
      color: #0b1e3d;
    }
    @media(max-width: 768px) {
      ul.menu {
        flex-direction: column;
        gap: 1rem;
      }
      .dropdown {
        position: static;
        box-shadow: none;
        background: none;
        padding: 0;
      }
      .dropdown a {
        padding-left: 1rem;
      }
      .stock-details {
        text-align: left;
        margin-left: 0;
        margin-top: 0.25rem;
        flex-basis: 100%;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="FGlogo.png" alt="FormueGuiden logo" class="logo-img" />
  </div>
  <nav>
    <ul class="menu">
      <li>
        <a href="#">Blog</a>
        <div class="dropdown">
          <a href="begynderguide.html">Begynderguide</a>
          <a href="formuehistorier.html">Formuehistorier</a>
          <a href="valg-af-platform.html">Valg af platform</a>
        </div>
      </li>

        <div class="dropdown">

        </div>
      </li>
      <li>

        <div class="dropdown">

<main>
  <h1>Professionelle Aktiestrategier</h1>
  <canvas id="portfolioChart" aria-label="Portefølje værdi over tid" role="img"></canvas>
  <div id="proContainer"></div>
</main>

<footer>
  &copy; 2025 FormueGuiden ApS. Alle rettigheder forbeholdes.
</footer>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  // Dummy data for pros and stocks
  const pros = [
    {
      name: "Peter Jensen",
      analysis: "Peter fokuserer på stabile vækstaktier med stærk historik.",
      stocks: [
        { name: "Apple", price: 145, afkast: 0.12, currency: "USD" },
        { name: "Novo Nordisk", price: 700, afkast: 0.09, currency: "DKK" }
      ]
    },
    {
      name: "Maria Hansen",
      analysis: "Maria satser på teknologisektoren med stor risiko men højt afkast.",
      stocks: [
        { name: "Tesla", price: 720, afkast: 0.18, currency: "USD" },
        { name: "Vestas", price: 230, afkast: 0.10, currency: "DKK" }
      ]
    },
    // Tilføj flere professionelle som ønsket
  ];

  const startInvestPerStock = 50000; // kr pr aktie
  const totalYears = 20;

  const ctx = document.getElementById('portfolioChart').getContext('2d');

  // Beregn samlet værdi pr år (for linjegraf)
  let labels = Array.from({length: totalYears+1}, (_, i) => i);
  let portfolioValues = [];

  for(let year = 0; year <= totalYears; year++) {
    let totalValue = 0;
    pros.forEach(pro => {
      pro.stocks.forEach(stock => {
        const val = startInvestPerStock * Math.pow(1 + stock.afkast, year);
        totalValue += val;
      });
    });
    portfolioValues.push(Math.round(totalValue));
  }

  let portfolioChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: 'Porteføljens værdi (DKK)',
        data: portfolioValues,
        borderColor: '#0b1e3d',
        backgroundColor: 'rgba(11, 30, 61, 0.2)',
        fill: true,
        tension: 0.3,
        pointRadius: 3,
        pointHoverRadius: 6,
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true,
          ticks: {
            callback: v => v.toLocaleString('da-DK') + ' kr',
            precision: 0
          }
        },
        x: {
          title: { display: true, text: 'År' },
          ticks: { precision: 0 }
        }
      },
      plugins: {
        legend: { display: false },
        tooltip: {
          callbacks: {
            label: ctx => ctx.parsed.y.toLocaleString('da-DK') + ' kr'
          }
        }
      }
    }
  });

  const proContainer = document.getElementById('proContainer');
  pros.forEach((pro, i) => {
    const card = document.createElement('div');
    card.className = 'pro-card';
    card.innerHTML = `
      <h3 class="pro-name">${pro.name}</h3>
      <ul class="stocks-list">
        ${pro.stocks.map(stock => {
          const finalValue = startInvestPerStock * Math.pow(1 + stock.afkast, totalYears);
          return `
            <li>
              <span class="stock-name">${stock.name}</span>
              <span class="stock-details">
                Pris i dag: <span class="currency-${stock.currency === 'USD' ? 'usd' : 'dkk'}">${stock.currency === 'USD' ? '$' + stock.price : stock.price + ' kr'}</span> | 
                Afkast pr. år: <span class="afkast">${(stock.afkast * 100).toFixed(1)}%</span> | 
                Værdi efter ${totalYears} år: <strong>${finalValue.toLocaleString('da-DK')} kr</strong>
              </span>
            </li>
          `;
        }).join('')}
      </ul>
      <button class="analysis-btn" data-pro-index="${i}">Læs analyse</button>
    `;
    proContainer.appendChild(card);
  });

  // Modal funktionalitet
  const modal = document.createElement('div');
  modal.id = 'modalOverlay';
  modal.innerHTML = `
    <div id="modalContent" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="-1">
      <button id="modalCloseBtn" aria-label="Luk modal">&times;</button>
      <h2 id="modalTitle"></h2>
      <div id="modalText"></div>
    </div>
  `;
  document.body.appendChild(modal);

  const modalTitle = document.getElementById('modalTitle');
  const modalText = document.getElementById('modalText');
  const closeBtn = document.getElementById('modalCloseBtn');

  proContainer.addEventListener('click', e => {
    if(e.target.classList.contains('analysis-btn')){
      const proIndex = e.target.getAttribute('data-pro-index');
      modalTitle.textContent = `Analyse af ${pros[proIndex].name}`;
      modalText.textContent = pros[proIndex].analysis;
      modal.classList.add('active');
      modal.querySelector('#modalContent').focus();
    }
  });

  closeBtn.addEventListener('click', () => {
    modal.classList.remove('active');
  });

  modal.addEventListener('click', e => {
    if(e.target === modal){
      modal.classList.remove('active');
    }
  });

  window.addEventListener('keydown', e => {
    if(e.key === "Escape" && modal.classList.contains('active')){
      modal.classList.remove('active');
    }
  });
</script>

</body>
</html>
