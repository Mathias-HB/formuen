<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Formueguiden â€“ Form din formue med din viden</title>
<style>
  /* Reset */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    margin: 0; 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f7fa;
    color: #1f2937;
    line-height: 1.6;
  }
  a {
    color: #2563eb;
    text-decoration: none;
    transition: color 0.3s ease;
  }
  a:hover, a:focus {
    color: #1e40af;
    outline: none;
  }

  header {
    background: #2563eb;
    color: white;
    padding: 1rem 2rem;
    box-shadow: 0 3px 8px rgba(37, 99, 235, 0.4);
    display: flex;
    align-items: center;
  }
  header h1 {
    font-size: 1.8rem;
    margin: 0 0 0 0.5rem;
  }
  header .logo {
    display: flex;
    align-items: center;
  }
  header .logo img {
    height: 40px;
    width: 40px;
  }

  /* Navigation lige under header */
  nav#top-nav {
    background: white;
    padding: 0 2rem;
    box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
  }
  nav#top-nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    gap: 1.5rem;
  }
  nav#top-nav li {
    position: relative;
  }
  nav#top-nav > ul > li > a {
    font-weight: 600;
    padding: 1rem 0.75rem;
    display: inline-block;
    cursor: pointer;
    color: #1f2937;
  }
  nav#top-nav li a:hover,
  nav#top-nav li a:focus {
    color: #2563eb;
  }

  /* Dropdown styles */
  nav#top-nav li ul {
    position: absolute;
    top: 100%;
    left: 0;
    background: white;
    color: #1f2937;
    border-radius: 6px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    padding: 0.5rem 0;
    min-width: 220px;
    display: none;
    z-index: 100;
  }
  nav#top-nav li:hover > ul,
  nav#top-nav li:focus-within > ul {
    display: block;
  }
  nav#top-nav li ul li a {
    padding: 0.5rem 1rem;
    display: block;
    color: #374151;
  }
  nav#top-nav li ul li a:hover,
  nav#top-nav li ul li a:focus {
    background: #e0e7ff;
    color: #1e40af;
  }

  main {
    max-width: 900px;
    margin: 3rem auto;
    padding: 0 1rem;
  }

  .intro {
    text-align: center;
    margin-bottom: 3rem;
  }
  .intro h2 {
    font-size: 2rem;
    margin-bottom: 0.5rem;
    color: #111827;
  }
  .intro p {
    font-size: 1.15rem;
    color: #374151;
    max-width: 650px;
    margin: 0 auto;
  }

  .guides-grid {
    display: grid;
    gap: 2rem;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  }

  .guide-card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgb(0 0 0 / 0.08);
    padding: 2rem;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .guide-card:hover,
  .guide-card:focus-within {
    transform: translateY(-6px);
    box-shadow: 0 12px 24px rgb(0 0 0 / 0.12);
  }
  .guide-title {
    font-size: 1.5rem;
    font-weight: 700;
    margin-bottom: 1rem;
    color: #111827;
  }
  .guide-desc {
    flex-grow: 1;
    font-size: 1rem;
    color: #4b5563;
    margin-bottom: 2rem;
    line-height: 1.4;
  }
  .btn-visit {
    background: #2563eb;
    color: white;
    font-weight: 600;
    padding: 0.75rem 1.25rem;
    border-radius: 8px;
    text-align: center;
    box-shadow: 0 5px 15px rgb(37 99 235 / 0.4);
    user-select: none;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  .btn-visit:hover,
  .btn-visit:focus {
    background: #1e40af;
    box-shadow: 0 8px 22px rgb(30 64 175 / 0.6);
    outline: none;
  }

  footer {
    text-align: center;
    padding: 2rem 1rem;
    font-size: 0.9rem;
    color: #6b7280;
    border-top: 1px solid #e5e7eb;
    margin-top: 4rem;
  }

  /* Specifik styling for dropdown indhold */

  /* Blog dropdown */
  #blog-dropdown {
    max-height: 300px;
    overflow-y: auto;
  }
  #blog-dropdown article {
    padding: 0.5rem 1rem;
    border-bottom: 1px solid #e5e7eb;
  }
  #blog-dropdown article:last-child {
    border-bottom: none;
  }
  #blog-dropdown h4 {
    margin: 0 0 0.3rem 0;
    font-size: 1.1rem;
    color: #2563eb;
  }
  #blog-dropdown p {
    margin: 0 0 0.8rem 0;
    font-size: 0.95rem;
    color: #374151;
  }

  /* Analyser dropdown */
  #analyser-dropdown {
    padding: 1rem;
  }
  #analyser-dropdown ul {
    list-style: disc inside;
    margin: 0;
    padding: 0;
  }
  #analyser-dropdown ul li {
    margin-bottom: 0.5rem;
  }

  /* Debatforum dropdown */
  #debat-dropdown {
    padding: 1rem;
    max-width: 320px;
  }
  #debat-dropdown textarea {
    width: 100%;
    height: 80px;
    margin-bottom: 0.5rem;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-family: inherit;
    padding: 0.5rem;
    resize: vertical;
  }
  #debat-dropdown button {
    background: #2563eb;
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    transition: background-color 0.3s ease;
  }
  #debat-dropdown button:hover {
    background: #1e40af;
  }
  #debat-messages {
    margin-top: 1rem;
    max-height: 150px;
    overflow-y: auto;
    border: 1px solid #e5e7eb;
    background: #f9fafb;
    border-radius: 6px;
    padding: 0.5rem;
    font-size: 0.9rem;
    color: #374151;
  }
  #debat-messages p {
    margin: 0.3rem 0;
    border-bottom: 1px solid #e5e7eb;
    padding-bottom: 0.3rem;
  }

  /* Investeringsplatforme dropdown */
  #platforme-dropdown {
    padding: 1rem;
    max-width: 400px;
  }
