<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Log ind eller Opret profil | FormueGuiden</title>
  <style>
    /* Samme CSS som index.html */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f9fc;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #0b1e3d;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      position: relative;
      z-index: 1000;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo-img {
      height: 88px;
      width: auto;
      display: block;
    }
    nav {
      position: relative;
    }
    ul.menu {
      list-style: none;
      display: flex;
      gap: 2rem;
    }
    ul.menu > li {
      position: relative;
    }
    ul.menu > li > a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem;
      display: block;
      transition: color 0.2s ease;
    }
    ul.menu > li:hover > a {
      color: #00ccff;
    }
    .dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      background: white;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: none;
      flex-direction: column;
      min-width: 200px;
      z-index: 999;
    }
    .dropdown a {
      color: #0b1e3d;
      text-decoration: none;
      padding: 0.4rem 0;
    }
    .dropdown a:hover {
      color: #0077cc;
    }
    ul.menu > li:hover .dropdown {
      display: flex;
    }
    .hero {
      padding: 4rem 2rem;
      text-align: center;
      background: linear-gradient(to right, #0b1e3d, #153c5d);
      color: white;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.1rem;
      max-width: 600px;
      margin: auto;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
      margin-bottom: 2rem;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      max-width: 420px;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: #153c5d;
      box-sizing: border-box;
    }
    /* Tab knapper */
    .tabs {
      display: flex;
      margin-bottom: 1.5rem;
      border-bottom: 2px solid #0b1e3d;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 0.75rem 0;
      cursor: pointer;
      font-weight: 600;
      color: #0b1e3d;
      border-bottom: 3px solid transparent;
      transition: border-color 0.3s ease, background-color 0.3s ease;
      user-select: none;
      border-radius: 6px 6px 0 0;
    }
    .tab:hover {
      background-color: #e0e7f2;
    }
    .tab.active {
      border-bottom-color: #00ccff;
      background-color: #f0f8ff;
      font-weight: 700;
    }
    /* Formularer */
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    form.active {
      background-color: #f7fbff;
      border-radius: 10px;
      padding: 1rem 1.5rem 1.5rem;
      display: flex;
    }
    form.inactive {
      display: none;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.25rem;
      display: block;
    }
    input[type="email"],
    input[type="password"],
    input[type="text"] {
      padding: 0.6rem;
      border: 1.5px solid #0b1e3d;
      border-radius: 5px;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="text"]:focus {
      border-color: #00ccff;
      outline: none;
      background-color: #f0f8ff;
    }
    input[type="checkbox"] {
      margin-right: 0.5rem;
      vertical-align: middle;
      cursor: pointer;
    }
    .checkbox-label {
      font-weight: 500;
      color: #0b1e3d;
      user-select: none;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
    }
    button {
      padding: 0.8rem;
      background-color: #0b1e3d;
      color: white;
      font-weight: 700;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005f8a;
    }
    /* Link nederst i kort */
    .switch-message {
      margin-top: 1.5rem;
      font-size: 0.95rem;
      text-align: center;
      color: #0b1e3d;
      user-select: none;
    }
    .switch-message a {
      color: #00ccff;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
    }
    .switch-message a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      padding: 1.5rem;
      background-color: #0b1e3d;
      color: white;
      font-size: 0.9rem;
      margin-top: auto;
    }
    /* Responsive */
    @media(max-width: 480px) {
      .hero h1 {
        font-size: 1.8rem;
      }
      .card {
        padding: 1.5rem;
        max-width: 100%;
      }
      ul.menu {
        gap: 1rem;
        flex-wrap: wrap;
      }
    }
  </style>
</head>
