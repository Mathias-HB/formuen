<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Log ind eller Opret Bruger | FormueGuiden</title>
<link rel="stylesheet" href="styles.css" />  <!-- Din stylesheet fra index.html -->
</head>
<body>

<header>
  <!-- Dit logo + evt. navigation -->
  <div class="logo-container">
    <img src="logo.png" alt="FormueGuiden Logo" class="logo" />
  </div>
</header>

<main class="main-container">
  <h1>Log ind eller Opret Bruger</h1>

  <div class="forms-wrapper">
    <!-- Login form -->
    <form id="loginForm" method="post" action="login.php" novalidate>
      <h2>Log ind</h2>
      <label for="email_login">Email</label>
      <input type="email" id="email_login" name="email_login" placeholder="din@email.dk" required />
      
      <label for="password_login">Adgangskode</label>
      <input type="password" id="password_login" name="password_login" placeholder="Adgangskode" required />
      
      <button type="submit">Log ind</button>
    </form>

    <!-- Registration form -->
    <form id="registerForm" method="post" action="register.php" novalidate>
      <h2>Opret bruger & tilmeld nyhedsbrev</h2>
      <label for="name_register">Navn</label>
      <input type="text" id="name_register" name="name" placeholder="Dit navn" required />
      
      <label for="email_register">Email</label>
      <input type="email" id="email_register" name="email" placeholder="din@email.dk" required />
      
      <label for="password_register">Adgangskode</label>
      <input type="password" id="password_register" name="password" placeholder="Adgangskode" required />
      
      <label>
        <input type="checkbox" id="newsletter_register" name="newsletter" value="1" />
        Jeg vil gerne modtage nyhedsbrevet
      </label>
      
      <button type="submit">Opret bruger</button>
    </form>
  </div>
</main>

<footer>
  <!-- Footer indhold, hvis du har -->
  <p>&copy; 2025 FormueGuiden</p>
</footer>

<style>
  /* Eksempel p√• styling, som du kan have i din styles.css */
  .main-container {
    max-width: 960px;
    margin: 3rem auto;
    padding: 0 1rem;
  }
  h1 {
    text-align: center;
    color: #0b1e3d;
    margin-bottom: 2rem;
  }
  .forms-wrapper {
    display: flex;
    gap: 2rem;
    flex-wrap: wrap;
    justify-content: center;
  }
  form {
    background: #fff;
    border-radius: 10px;
    padding: 2rem;
    box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    width: 320px;
    box-sizing: border-box;
  }
  form h2 {
    margin-bottom: 1rem;
    color: #0b1e3d;
    font-weight: 700;
    font-size: 1.2rem;
    text-align: center;
  }
  label {
    display: block;
    margin-bottom: 0.4rem;
    font-weight: 600;
  }
  input[type="email"],
  input[type="password"],
  input[type="text"] {
    width: 100%;
    padding: 0.6rem;
    margin-bottom: 1.2rem;
    border: 1.5px solid #0b1e3d;
    border-radius: 6px;
    font-size: 1rem;
    box-sizing: border-box;
  }
  input[type="checkbox"] {
    margin-right: 0.5rem;
    transform: scale(1.1);
    vertical-align: middle;
  }
  button {
    width: 100%;
    padding: 0.8rem;
    background-color: #0b1e3d;
    color: white;
    font-weight: 700;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1.1rem;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #005f8a;
  }
  @media (max-width: 700px) {
    .forms-wrapper {
      flex-direction: column;
      align-items: center;
    }
    form {
      width: 100%;
      max-width: 400px;
    }
  }
</style>

</body>
</html>
