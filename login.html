<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | FormueGuiden</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f9fc;
      color: #153c5d;
    }

    header {
      background-color: #0b1e3d;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-img {
      height: 88px;
      width: auto;
    }

    nav ul.menu {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    nav ul.menu li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    nav ul.menu li a:hover {
      color: #00ccff;
    }

    .hero {
      padding: 3rem 2rem;
      text-align: center;
      background: linear-gradient(to right, #0b1e3d, #153c5d);
      color: white;
    }

    .hero h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1rem;
      max-width: 600px;
      margin: auto;
    }

    .form-container {
      max-width: 400px;
      background: white;
      margin: 3rem auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .form-toggle {
      text-align: center;
      margin-bottom: 2rem;
    }

    .form-toggle button {
      background: none;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      color: #0b1e3d;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .form-toggle button:hover {
      color: #007acc;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1.2rem;
      border: 1.5px solid #0b1e3d;
      border-radius: 5px;
      font-size: 1rem;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }

    .checkbox-group input {
      margin-right: 0.5rem;
    }

    button[type="submit"] {
      width: 100%;
      padding: 0.8rem;
      background-color: #0b1e3d;
      color: white;
      font-weight: 700;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #005f8a;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background-color: #0b1e3d;
      color: white;
      font-size: 0.9rem;
      margin-top: 4rem;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <a href="index.html"><img src="FGlogo.png" alt="FormueGuiden logo" class="logo-img" /></a>
  </div>
  <nav>
    <ul class="menu">
      <li><a href="index.html">Hjem</a></li>
      <li><a href="begynderguide.html">Begynderguide</a></li>
      <li><a href="formuehistorier.html">Formuehistorier</a></li>
      <li><a href="kontakt.html">Kontakt</a></li>
    </ul>
  </nav>
</header>

<section class="hero">
  <h1>Log ind eller Opret profil</h1>
  <p>Opret dig som bruger og få adgang til mere indhold samt vores nyhedsbrev</p>
</section>

<div class="form-container">
  <div class="form-toggle">
    <button id="toggleForm">Har du ikke en profil? Opret en her</button>
  </div>

  <!-- Login form -->
  <form id="loginForm">
    <label for="email_login">Email</label>
    <input type="email" id="email_login" name="email_login" placeholder="din@email.dk" required />

    <label for="password_login">Adgangskode</label>
    <input type="password" id="password_login" name="password_login" placeholder="Adgangskode" required />

    <button type="submit">Log ind</button>
  </form>

  <!-- Register form -->
  <form id="registerForm" class="hidden">
    <label for="name_register">Fulde navn</label>
    <input type="text" id="name_register" name="name_register" placeholder="Dit fulde navn" required />

    <label for="email_register">Email</label>
    <input type="email" id="email_register" name="email_register" placeholder="din@email.dk" required />

    <label for="password_register">Adgangskode</label>
    <input type="password" id="password_register" name="password_register" placeholder="Vælg en adgangskode" required />

    <div class="checkbox-group">
      <input type="checkbox" id="newsletter" name="newsletter" />
      <label for="newsletter">Tilmeld mig nyhedsbrevet</label>
    </div>

    <button type="submit">Opret profil</button>
  </form>
</div>

<footer>
  &copy; 2025 FormueGuiden ApS. Alle rettigheder forbeholdes.
</footer>

<script>
  const toggleBtn = document.getElementById('toggleForm');
  const loginForm = document.getElementById('loginForm');
  const registerForm = document.getElementById('registerForm');

  toggleBtn.addEventListener('click', () => {
    const showingLogin = !loginForm.classList.contains('hidden');

    if (showingLogin) {
      loginForm.classList.add('hidden');
      registerForm.classList.remove('hidden');
      toggleBtn.textContent = 'Har du allerede en profil? Log ind her';
    } else {
      registerForm.classList.add('hidden');
      loginForm.classList.remove('hidden');
      toggleBtn.textContent = 'Har du ikke en profil? Opret en her';
    }
  });
</script>

</body>
</html>
