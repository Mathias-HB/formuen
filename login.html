<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | FormueGuiden</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f9fc;
      color: #153c5d;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #0b1e3d;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-img {
      height: 88px;
      width: auto;
    }

    nav ul.menu {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    nav ul.menu li {
      position: relative;
    }

    nav ul.menu li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem;
      display: block;
    }

    nav ul.menu li a:hover {
      color: #00ccff;
    }

    nav ul.menu li ul.dropdown {
      display: none;
      position: absolute;
      background-color: #153c5d;
      top: 100%;
      left: 0;
      list-style: none;
      min-width: 180px;
      z-index: 10;
    }

    nav ul.menu li:hover ul.dropdown {
      display: block;
    }

    nav ul.menu li ul.dropdown li a {
      padding: 0.5rem 1rem;
    }

    .hero {
      padding: 3rem 2rem;
      text-align: center;
      background: linear-gradient(to right, #0b1e3d, #153c5d);
      color: white;
    }

    .hero h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1rem;
      max-width: 600px;
      margin: auto;
    }

    .form-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 3rem 1rem;
    }

    .form-container {
      max-width: 400px;
      width: 100%;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1.2rem;
      border: 1.5px solid #0b1e3d;
      border-radius: 5px;
      font-size: 1rem;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }

    .checkbox-group input {
      margin-right: 0.5rem;
    }

    button[type="submit"] {
      width: 100%;
      padding: 0.8rem;
      background-color: #0b1e3d;
      color: white;
      font-weight: 700;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #005f8a;
    }

    .form-toggle {
      text-align: center;
      margin-top: 1.5rem;
    }

    .form-toggle button {
      background: none;
      border: none;
      font-size: 0.95rem;
      font-weight: 600;
      color: #0b1e3d;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .form-toggle button:hover {
      color: #007acc;
    }

    .hidden {
      display: none;
    }

    footer {
      background-color: #0b1e3d;
      color: white;
      text-align: center;
      padding: 1.5rem 1rem;
      font-size: 0.9rem;
      margin-top: auto;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <a href="index.html"><img src="FGlogo.png" alt="FormueGuiden logo" class="logo-img" /></a>
  </div>
  <nav>
    <ul class="menu">
      <li><a href="index.html">Hjem</a></li>
      <li>
        <a href="#">Investeringstyper</a>
        <ul class="dropdown">
          <li><a href="aktier.html">Aktier</a></li>
          <li><a href="obligationer.html">Obligationer</a></li>
          <li><a href="fonde.html">Fonde</a></li>
          <li><a href="ejendomme.html">Ejendomme</a></li>
        </ul>
      </li>
      <li><a href="begynderguide.html">Begynderguide</a></li>
      <li><a href="formuehistorier.html">Formuehistorier</a></li>
      <li><a href="kontakt.html">Kontakt</a></li>
    </ul>
  </nav>
</header>

<section class="hero">
  <h1>Log ind eller Opret profil</h1>
  <p>Opret dig som bruger og få adgang til mere indhold samt vores nyhedsbrev</p>
</section>

<div class="form-wrapper">
  <div class="form-container">
    <!-- Login form -->
    <form id="loginForm">
      <label for="email_login">Email</label>
      <input type="email" id="email_login" name="email_login" placeholder="din@email.dk" required />

      <label for="password_login">Adgangskode</label>
      <input type="password" id="password_login" name="password_login" placeholder="Adgangskode" required />

      <button type="submit">Log ind</button>

      <div class="form-toggle">
        <button type="button" id="toggleForm">Har du ikke en profil? Opret en her</button>
      </div>
    </form>

    <!-- Register form -->
    <form id="registerForm" class="hidden">
      <label for="name_register">Fulde navn</label>
      <input type="text" id="name_register" name="name_register" placeholder="Dit fulde navn" required />

      <label for="email_register">Email</label>
      <input type="email" id="email_register" name="email_register" placeholder="din@email.dk" required />

      <label for="password_register">Adgangskode</label>
      <input type="password" id="password_register" name="password_register" placeholder="Vælg en adgangskode" required />

      <div class="checkbox-group">
        <input type="checkbox" id="newsletter" name="newsletter" />
        <label for="newsletter">Tilmeld mig nyhedsbrevet</label>
      </div>

      <button type="submit">Opret profil</button>

      <div class="form-toggle">
        <button type="button" id="toggleFormBack">Har du allerede en profil? Log ind her</button>
      </div>
    </form>
  </div>
</div>

<footer>
  &copy; 2025 FormueGuiden ApS. Alle rettigheder forbeholdes.
</footer>

<script>
  const loginForm = document.getElementById('loginForm');
  const registerForm = document.getElementById('registerForm');
  const toggleToRegister = document.getElementById('toggleForm');
  const toggleToLogin = document.getElementById('toggleFormBack');

  toggleToRegister.addEventListener('click', () => {
    loginForm.classList.add('hidden');
    registerForm.classList.remove('hidden');
  });

  toggleToLogin.addEventListener('click', () => {
    registerForm.classList.add('hidden');
    loginForm.classList.remove('hidden');
  });
</script>

</body>
</html>
