<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FormueGuiden - Underside</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f9fc;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #0b1e3d;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      position: relative;
      z-index: 1000;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo-img {
      height: 88px; /* 20% mindre */
      width: auto;
    }
    nav {
      position: relative;
    }
    ul.menu {
      list-style: none;
      display: flex;
      gap: 2rem;
    }
    ul.menu > li {
      position: relative;
    }
    ul.menu > li > a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem;
      display: block;
    }
    ul.menu > li:hover > a {
      color: #00ccff;
    }
    .dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      background: white;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: none;
      flex-direction: column;
      min-width: 200px;
      z-index: 999;
    }
    .dropdown a {
      color: #0b1e3d;
      text-decoration: none;
      padding: 0.4rem 0;
    }
    .dropdown a:hover {
      color: #0077cc;
    }
    ul.menu > li:hover .dropdown {
      display: flex;
    }
    main {
      flex: 1;
      max-width: 800px;
      margin: 3rem auto;
      padding: 2rem;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    footer {
      text-align: center;
      padding: 1.5rem;
      background-color: #0b1e3d;
      color: white;
      font-size: 0.9rem;
    }
    @media (max-width: 768px) {
      ul.menu {
        flex-direction: column;
        gap: 1rem;
      }
      .dropdown {
        position: static;
        box-shadow: none;
        background: none;
        padding: 0;
      }
      .dropdown a {
        padding-left: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="FGlogo.png" alt="FormueGuiden logo" class="logo-img" />
    </div>
    <nav>
      <ul class="menu">
        <li>
          <a href="#">Blog</a>
          <div class="dropdown">
            <a href="begynderguide.html">Begynderguide</a>
            <a href="formuehistorier.html">Formuehistorier</a>
            <a href="portefolje.html">Vores Portefølje</a>
          </div>
        </li>
        <li>
          <a href="#">Om os</a>
          <div class="dropdown">
            <a href="team.html">Teamet</a>
            <a href="vision.html">Vores vision</a>
          </div>
        </li>
        <li><a href="kontakt.html">Kontakt</a></li>
        <li><a href="login.html">Log ind</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Indhold for undersiden indsættes her -->
  </main>

  <footer>
    &copy; 2025 FormueGuiden ApS. Alle rettigheder forbeholdes.
  </footer>

</body>
</html>
